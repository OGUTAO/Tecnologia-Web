<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="parte3.css">
</head>
<body>
    <nav>
        <ul>
          <li><a href="inicio.html">Página Inicial</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
          <li><a href="index.html">Lista de Itens</a></li>
        </ul>
    </nav>
    
    <main>
        <section id="conteudo">
            <h2>Login</h2>
            <form id="loginForm" action="#">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <button type="submit" id="loginBtn">Login</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Minha Empresa. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio do formulário padrão

            // Lógica de login (simplesmente armazenando o e-mail para fins de demonstração)
            var email = document.getElementById('email').value;
            localStorage.setItem('userEmail', email);

            // Redirecionamento para a página inicial após o login
            window.location.href = "inicio.html";
        });
    </script>
</body>
</html>
