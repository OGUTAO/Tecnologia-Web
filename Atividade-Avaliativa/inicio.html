    <!-- Conteúdo da página inicial -->
    <h1>Bem-vindo ao site de listagem de Itens</h1>
    <main>
            <section id="conteudo">
                <h2>Login</h2>
                <form id="loginForm" action="#" method="POST">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
    
                    <button type="submit" id="loginBtn">Login</button>
                </form>
                <button onclick="voltarParaPagina()">Clique aqui para criar uma conta</button>
            </section>
        </main>
        <script>
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Evita o envio do formulário padrão
    
                // Obter os valores do email e senha do formulário
                var email = document.getElementById('email').value;
                var senha = document.getElementById('senha').value;
    
                // Verificar se o email está registrado (exemplo: verificação fictícia)
                var emailRegistrado = "email@exemplo.com"; // Simulando um email registrado no sistema
    
                if (email === emailRegistrado) {
                    // Se o email estiver registrado, redireciona para a página inicial
                    window.location.href = "inicio.html";
                } else {
                    // Se o email não estiver registrado, redireciona para a página de cadastro
                    alert("Email não registrado. Por favor, faça o cadastro.");
                    window.location.href = "cadastro.html";
                }
            });

            function voltarParaPagina() {
                window.location.href = "cadastro.html";
            }
        </script>
    </body>

    <script>
        // Recupera o e-mail do usuário do localStorage e exibe-o na página inicial
        var userEmail = localStorage.getItem('userEmail');
        if (userEmail) {
            document.getElementById('userEmail').textContent = userEmail;
        }
    </script>
</body>
